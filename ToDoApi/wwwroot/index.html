<!DOCTYPE html>
<html>
<head>
  <title>To-do CRUD</title>
  <link rel="stylesheet"
        href="css/site.css" />
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To-do CRUD</h1>
    </div>

    <div class="row">
      <div class="col">
        <h3 class="text-end">Add list</h3>
      </div>
      <div class="col">
        <form action="javascript:void(0);"
              method="POST"
              onsubmit="addList()">
          <div class="input-group">
            <input type="text"
                   class="form-control"
                   id="add-list-title"
                   placeholder="New to-do list">
            <input type="submit"
                   class="btn btn-primary"
                   value="Add">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table id="listsTable"
               class="table table-striped">
          <tr>
            <th>Title</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          <tbody id="lists"></tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p id="listCounter"></p>
      </div>
    </div>

    <div id="editListForm">
      <div class="row">
        <div class="col">
          <h3 class="text-end">Edit list</h3>
        </div>
        <div class="col">
          <form action="javascript:void(0);"
                onsubmit="updateList()">
            <input type="hidden"
                   id="edit-list-id">
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     id="edit-list-title">
              <input type="submit"
                     class="btn btn-primary"
                     value="Save">
              <button class="btn btn-outline-secondary"
                      type="button"
                      onclick="closeListInput()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="items">

      <div class="row">
        <div class="col">
          <h3 class="text-end">Add item</h3>
        </div>
        <div class="col">
          <form action="javascript:void(0);"
                method="POST"
                id="addItemForm">
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     id="add-title"
                     placeholder="New to-do item">
              <input type="submit"
                     class="btn btn-primary"
                     value="Add">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table id="itemsTable"
                 class="table table-striped">
            <tr>
              <th>Completed</th>
              <th>Title</th>
              <th></th>
              <th></th>
            </tr>
            <tbody id="todos"></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p id="counter"></p>
        </div>
      </div>

      <div id="editForm">
        <div class="row">
          <div class="col">
            <h3 class="text-end">Edit item</h3>
          </div>
          <div class="col">
            <form action="javascript:void(0);"
                  onsubmit="updateItem()">
              <input type="hidden"
                     id="edit-id">
              <input type="hidden"
                     id="edit-listId">
              <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input"
                         type="checkbox"
                         id="edit-isCompleted">
                </div>
                <input type="text"
                       class="form-control"
                       id="edit-title">
                <input type="text"
                       class="form-control"
                       id="edit-description">
                <input type="submit"
                       class="btn btn-primary"
                       value="Save">
                <button class="btn btn-outline-secondary"
                        type="button"
                        onclick="closeInput()">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/site.js"
          asp-append-version="true"></script>
  <script type="text/javascript">
    getLists();
  </script>
</body>
</html>
